<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + Tailwind + Alpine</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="text-gray-800 font-sans bg-gray-50">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Hello Vite + Tailwind + Alpine</h1>

    <div x-data="{ open: false }">
      <button @click="open = !open" class="bg-blue-500 text-white px-4 py-2 rounded">
        Toggle Box
      </button>
      <div x-show="open" class="mt-4 p-4 bg-blue-100 border rounded">
        This is a toggle-able box using Alpine.js
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/alpinejs" defer></script>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
