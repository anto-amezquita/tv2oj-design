<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + Tailwind + Alpine</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="text-gray-800 font-sans bg-gray-50">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Hello Vite + Tailwind + Alpine</h1>

    <div data-component="toggleBox">
      <button data-toggle-btn class="bg-blue-500 text-white px-4 py-2 rounded">
        Toggle Content
      </button>
      <div data-toggle-content class="mt-4 hidden">
        This is toggled content.
      </div>
    </div>
        
  </div>

  <script src="https://unpkg.com/alpinejs" defer></script>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
